  <script>
    var btnResponder = undefined;
    var btnResponderVisivel = false;
    $("document").ready(function () {
      $(".button-collapse").sideNav();
      btnResponder = $('#btnResponder');
    });
    var showBtnResponder = (element) => {
      if (!btnResponderVisivel) {
        $(btnResponder).addClass('scale-in');
        btnResponderVisivel = true;
        $(btnResponder).click(() => {
          blinkRightAnswer($('.selected-answer')[0]);
        });
      }
      selectAnswer(element);
    };
    var selectAnswer = (element) => {
      $('.selected-answer').each((index, item) => {
        $(item).removeClass('selected-answer');
      });
      $(element).addClass('selected-answer');
    };

    var blink = 0;
    var blinkInterval = undefined;
    function blinkRightAnswer(item) {
      $(item).toggleClass('selected-answer');
      interval = setInterval(function () { blinkEffect(item) }, 100);

    }
    function blinkEffect(item) {
      blink++;
      if (blink == 4) {
        clearInterval(interval);
        blink = 0;
        //$(item).toggleClass('selected-answer');
        return;
      } else {
        $(item).fadeTo(100, 0.0).fadeTo(200, 1.0);
      }
    }
  </script>
